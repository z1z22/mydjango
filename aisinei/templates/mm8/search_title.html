{% extends 'mm8/viewpages.html' %}
{% comment %} 继承了base.html {% endcomment %}
{% block tag %}
<a class="navbar-brand" href="{% url "mm8:main" %}">名站导航</a>
<a class="navbar-brand" href="#">搜索结果</a>
{% endblock tag %}

{% block mainbody %}
<tbody>
    {% for title in titles %}
    <td>
        <dl>
            <dt><a href="{% url "mm8:urltitle" title.titletag_id title.id %}" target="_blank">{{title.title}}</a>
        </dl>
    </td>
    {% endfor %}
</tbody>
<p>{{error_msg}}</p>
{% endblock mainbody %}

{% block pages %}
<br><br>
<li class="step-links">
    <a class='active' href="{% url "mm8:main" %}">返回主页</a>
</li>
{% endblock pages %}
