{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
<h2>编辑日志</h2>
{% endblock header %}

{% block content %}
<h3><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h3>
<form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit">保存</button>
    {% endbuttons %}
</form>
{% endblock content %}
