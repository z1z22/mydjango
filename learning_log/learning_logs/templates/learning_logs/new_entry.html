{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
<h2>新日志</h2>
{% endblock header %}

{% block content %}
<h3><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h3>
<p>编辑新条目</p>
<form action="{% url 'learning_logs:new_entry' topic.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name='submit'>添加日志</button>
    {% endbuttons %}
</form>
{% endblock content %}
